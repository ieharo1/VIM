name: Feature request
description: Suggest an improvement for this Vim profile.
title: "[Feature] "
labels: ["enhancement"]
body:
  - type: textarea
    id: problem
    attributes:
      label: Problem statement
      description: What developer pain are you solving?
    validations:
      required: true
  - type: textarea
    id: proposal
    attributes:
      label: Proposed solution
      description: Include expected keymaps, plugins, and workflow impact.
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives considered

