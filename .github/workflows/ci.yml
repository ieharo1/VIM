name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  smoke-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Vim and tools
        run: |
          sudo apt-get update
          sudo apt-get install -y vim curl git ripgrep

      - name: Validate config loads
        run: bash scripts/validate.sh

